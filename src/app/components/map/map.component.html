<div class="wrapper">
    <button (click)="drawRoute()" class="btn-route">Draw route</button>
  </div>
  <div class="wrapper">
    <div class="box-inputs">
      <div>
        <div id="geocoder" #asGeoCoder class="geocoder"></div>
      </div>
  
      <div
        (click)="changeMode('start')"
        [ngClass]="{ 'active-way': modeInput === 'start' }"
      >
        <div class="mock-label">Inicio</div>
        <div class="mock-label">RUTA</div>
      </div>
  
      <div
        (click)="changeMode('end')"
        [ngClass]="{ 'active-way': modeInput === 'end' }"
      >
        <div class="mock-label">Inicio</div>
        <div class="mock-label">RUTA</div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div id="map" #asMap class="map-container"></div>
  </div>
